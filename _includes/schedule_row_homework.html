<div class="col col-1" style="color: #31708f ;" data-label="Event">Homework</div>
<div class="col col-1-2" data-label="Date:">
    {{ event.date | date: "%A" }}
    <br class="date-spliter" />
    {{ event.date | date: site.dateformat }}
</div>
<div class="col col-2" data-label="Description:">
    {{ include.event.title }} released
</div>
<div class="col col-3" data-label="Content:">

    <a href="{{ include.event.url | prepend: site.baseurl}}">
        {% if event.description == nil %}
        {{event.title }}
        {% else %}
        {{ event.description }}
        {% endif %}</a>
    
</div>
<div class="col col-4" data-label="Notes:"> {{ event.notes }}
</div>

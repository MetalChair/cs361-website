<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    {% include header.html %}
    <!-- Place anything custom after this. -->
  </head>
  <body>
    {% include nav-main.html %}
    <div class="container">
      <div class="row">
        {% include nav-left.html %}
        <div class="col-md-9" role="main">
          {{ content }}
        </div>
      </div>
    </div>
    <!-- Footer
    ================================================== -->
    <div class="clearfix"></div>
    <footer class="bs-footer" role="contentinfo">
    <div class="container">    
         <ul class="footer-links">
          <li><a href="{{ site.personal }}">{{ site.author }}</a></li>
          <li class="muted">&middot;</li>
          <li><a href="{{ site.departmenturl }}">{{ site.departmentname }}</a></li>
        </ul>
    </div>
    </footer>
    <!-- JS and analytics only. -->
    {% include footer.html %}
  </body>
</html>
